<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/popup.style.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Online Store</title>
</head>
<body>
<header>
    <div class="header-container">
        <h1 class="logo">Online Store</h1>
        <button class="cart-button" id="card" data-modal="modal_2">Корзина</button>
        <div id="overlay" class="overlay" data-close=""></div>
        <div id="modal_2" class="dlg-modal cart-container cart-container-hidden">
        <span class="closer" data-close=""></span>
            <table class="title-cart">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Количество</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="cart-items"></tbody>
            </table>
            <button class="cart-clean">Очистить</button>
            <!-- <div class="cart__total"></div> -->
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="goods-list"></div>
    </div>
</main>
<footer>
    <div class="footer-container">
        <p id="sumGoodResult"></p>
        <button id="calcSumButton">Сумма всех товаров</button>
    </div>
    <button type="button" class="btn btn-default" data-modal="modal_1">Расчет калорий</button>
		<div id="modal_1" class="dlg-modal">
            <span class="closer" data-close=""></span>
            <h2>Меню:</h2>
            <div class="menu-container">
                <form class="menu-form">
                    <h4>Размер гамбургера:</h4>
                     <label for="big-size">
                        <input type="radio" name="size" id="big-size" value="big-size" checked>
                                <span>большой</span>
                     </label>
                     <label for="small-size">
                        <input type="radio" name="size" id="small-size" value="small-size">
                                <span>маленький</span>
                     </label>
                        <h4>Добавить начинку:</h4>
                        <label for="cheese">
                            <input type="radio" name="stuffing" id="cheese" value="cheese" checked>
                                <span>сыр</span>
                     </label>
                        <label for="salate">
                            <input type="radio" name="stuffing" id="salate" value="salate">
                                <span>салат</span>
                     </label>
                     <label for="potato">
                            <input type="radio" name="stuffing" id="potato" value="potato">
                                <span>картофель</span>
                     </label>
                            <h4>Дополнительно:</h4>
                     <label for="seasoning">
                            <input type="checkbox" name="seasoning" id="seasoning" value="seasonig">
                                <span>приправа</span>
                     </label>
                     <label for="mayo">
                            <input type="checkbox" name="mayo" id="mayo" value="mayo">
                                <span>майонез</span>
                     </label>
                    </form>
            </div>
                    <div class="calories"></div>
                    <div class="price"></div>
		</div>
    <div class="footer-down">&copy; Все права защищены</div>
</footer>


<script src="js/main.js"></script>
<script>var typeAnimate = 'fade';</script>
<script src="js/popup-css3.function.js"></script>
<script src="js/burger_calories.js"></script>
</body>
</html>
